version: 2
models:
  - name: stg_orders
    description: cleaned order data, pulled from jaffle_shop
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        description: the customer that placed the order
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id